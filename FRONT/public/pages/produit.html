<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Orinoco produit</title>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="index.html">
                    <img src="../images/logo/logoOrinoco.png" alt="logo">

            </div>
            <div class="header__panier">
                <a href="./panier.html"><h2>panier</h2></a>
            </div>
        </header>
        <main>
            <article class="product">
                <h1 tabindex="0" id="product-name"></h1>

                    <div class="product__card__image" tabindex="0" id="product-image">

                        <p tabindex="0" class="color-nav">Couleur(s) disponible(s)</p>
                        <ul tabindex="0" id="teddy-color"></ul>

                    </div>

        </main>
    </div>
    <footer>

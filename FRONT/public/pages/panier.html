<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco panier</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../../BACK/panier.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="index.html">
                    <img src="../images/logo/logoOrinoco.png" alt="logo">
                </a>
            </div>
            <a href="./index.html" class="retour-accueil">
                <div class="retour-accueil__arrow">
                    <div></div> 
                </div>
                <h2>Accueil</h2>
            </a>
        </header>
        <main>
            <section class="panier-resume" id="panier-section">
                <h2>Panier</h2>
            </section>
            <form class="panier-form">
                <div>
                    <label for="firstName">Nom</label>
                    <input type="text" id="firstName" pattern="[^0-9]" minlength="3" maxlength="20" required>
                </div>
                <div>
                    <label for="lastName">Prénom</label>
                    <input type="text" id="lastName" pattern="[^0-9]" minlength="3" maxlength="20" required>
                </div>
                <div>
                    <label for="address">Adresse</label>
                    <input type="text" id="address" required>
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input type="text" id="city" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div id="submit-btn">
                    <input type="submit" value="valider la commande">
                </div>
            </form>
        </main>
    </div>
    <footer>
        <div class="footer-container">
            <h2>Suivez-nous sur les réseaux</h2>
            <ul class="footer-container__reseaux">
                <li>
                    <a href="https://www.facebook.com/" title="facebook" target="_blank" rel="noopener" tabindex="0">facebook</a>
                </li>
                <li>
                    <a href="https://twitter.com/" title="bandcamp" target="_blank" rel="noopener" tabindex="0">twitter</a>
                </li>
                <li>
                    <a href="https://www.instagram.com" title="chaine youtube" target="_blank" rel="noopener" tabindex="0">instagram</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>

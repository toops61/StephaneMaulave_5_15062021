<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="../images/logo/logoOrinoco.png" alt="logo">
            </div>
            <div class="header__panier">
                <a href="./panier.html"><h2>panier</h2></a>
            </div>     
        </header>
        <main>
            <article class="article">
                <h1>Orinoco, votre magasin en ligne</h1>
                <section>
                    <ul class="article__liste">
                        <li class="article__carte">
                            <div class="article__carte__image">
                                <img src="../images/articles/480px_webP/teddy_1_480px.webp" alt="ours en peluche">
                            </div>
                            <h2>ours en peluche faits à la main</h2>
                        </li>
                        <li class="article__carte">
                            <div class="article__carte__image">
                                <img src="../images/articles/480px_webP/vcam_5_480px.webp" alt="appareil photo">
                            </div>
                            <h2>caméras vintage</h2>
                        </li>
                        <li class="article__carte">
                            <div class="article__carte__image">
                                <img src="../images/articles/480px_webP/oak_1_480px.webp" alt="meuble en chêne">
                            </div>
                            <h2>meubles en chêne</h2>
                        </li>
                    </ul>
                </section>
            </article>
        </main>
    </div>
    <footer>
        <div class="footer-container">
            <h2>Suivez-nous sur les réseaux</h2>
            <ul class="footer-container__reseaux">
                <li>
                    <a href="https://www.facebook.com/" title="facebook" target="_blank" rel="noopener" tabindex="0">facebook</a>
                </li>
                <li>
                    <a href="https://twitter.com/" title="bandcamp" target="_blank" rel="noopener" tabindex="0">twitter</a>
                </li>
                <li>
                    <a href="https://www.instagram.com" title="chaine youtube" target="_blank" rel="noopener" tabindex="0">instagram</a>
                </li>
            </ul>
        </div>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco panier</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../panier.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="index.html">
                    <img src="../images/logo/logoOrinoco.png" alt="logo">
                </a>
            </div>
            <a href="./index.html" class="retour-accueil">
                <div class="retour-accueil__arrow">
                    <div></div> 
                </div>
                <h2>Accueil</h2>
            </a>
        </header>
        <main>
            <section class="panier-resume">
                <h2>Panier</h2>
                <div class="panier-resume__article">
                    <div class="panier-resume__article__image">
                        <img src="../images/articles/480px_webP/teddy_1_480px.webp" alt="article">
                    </div>
                    <div class="panier-resume__article__details">
                        <p class="panier-resume__name">article : </p>
                        <p class="panier-resume__quantite">quantité : </p>
                        <div class="panier-resume__supprimer"><p>supprimer</p></div>
                    </div>
                    <p class="panier-resume__price">prix €</p>
                </div>
                <p id="total-price">total :</p>
            </section>
            <section class="panier-form">
                <div>
                    <label for="firstName">Nom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div>
                    <label for="lastName">Prénom</label>
                    <input type="text" id="lastName" required>
                </div>
                <div>
                    <label for="address">Adresse</label>
                    <input type="text" id="address" required>
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input type="text" id="city" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div id="submit-btn">
                    <input type="submit" value="valider la commande">
                </div>
            </section>
        </main>
    </div>
    <footer></footer>
</body>
</html>
